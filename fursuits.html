    body {

    .main {

        position: relative;

    }

    .main-container {
        display: flex;

        align-items: flex-start;
    }

    /* style to keep jolteon and tables next to it in place */
    .gif-toppy {
        display: flex;

        justify-content: flex-start;

        border-bottom: 1px solid rgb(108, 78, 57);
    }

    .box1 {

        border-bottom: 1px solid rgb(108, 78, 57);
        padding-top: 10px;
        padding-bottom: 10px;
    }

    .box4 {
        /* links  */
        position: relative;
        top: -50%;
        margin: 0px auto;
        width: 100%;
        max-width: 600px;
        background: rgb(211, 237, 234);
        color: rgb(108, 78, 57);
        word-wrap: break-word;
        font-weight: bold;
        border-top: 1px solid rgb(108, 78, 57);
        padding-top: 10px;
    }

    /* table stuff below */

    .float-left {
        /*working on... table */
        margin-right: auto;
    }

    .float-right {
        /* convention table */
        margin-left: auto;
    }

    .float-center {
        /* centers the links tables with a bigger font */
        margin-left: auto;
        margin-right: auto;
        font-size: 12px;
    }

    table {
        /* table style for gif-toppy */
        border-collapse: collapse;
        border: 1px solid rgb(108, 78, 57);
        font-size: 10px;
    }

    td {
        /* draws lines for tables */
        padding: 2px 4px;
        border-left: 1px solid rgb(108, 78, 57);
        border-right: 1px solid rgb(108, 78, 57);
        white-space: nowrap;
    }

    tr:first-child td {
        /* draws lines for tables */
        border-top: 1px solid rgb(108, 78, 57);
    }

    tr:last-child td {
        /* draws lines for tables */
        border-bottom: 1px solid rgb(108, 78, 57);
    }

    td.ex {
        /* makes the link tables bigger */
        padding: 2px 40px;
        border-left: 1px solid rgb(108, 78, 57);
        border-right: 1px solid rgb(108, 78, 57);
    }

    /* additional customization */
    a:link,
    a:visited {
        color: rgb(145, 86, 9);
        text-decoration: underline;
    }

    .bolda {
        font-weight: bold;
        font-style: italic;
        font-size: 22px;
        color: rgb(173, 137, 104);
    }

    /* keeps pics within main */
    img {
        max-width: 100%;
        max-height: 100%;
    }

    .cropper {
        height: 200px;
        overflow: hidden;
    }

    .cropper img {
        width: 100%;
        height: auto;
        object-fit: cover;
        object-position: center center;
        /*centers crop vertically */
        display: block;
    }

    ul.image-flex {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        padding: 0;
        list-style: none;
        justify-content: center;
    }

    ul.image-flex li {
        flex: 1 1 100px;
        max-width: 100px;

    }

    .image-item {
        text-align: center;
    }

    .image-item img {
        width: 100%;
        height: 150px;
        /* or whatever height you want */
        object-fit: cover;
        display: block;
        border-radius: 8px;
    }

    .caption {
        margin-top: 8px;
        font-size: 0.9rem;
        color: #444444;
    }
</style>
